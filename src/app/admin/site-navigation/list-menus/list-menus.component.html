<h3>Site navigation links</h3>

<button class="btn-action" color="primary"
  title="Create new menu"
  mat-raised-button type="button"
  (click)="newItem()">
    <mat-icon aria-label="Create new menu">
      <i class="material-icons">add</i>
    </mat-icon> New menu
  </button>

  <button class="btn-action" color="primary"
    title="Create new menu"
    mat-raised-button
    type="button"
    (click)="makeCall()">
    <mat-icon aria-label="Create new menu">
      <i class="material-icons">add</i>
    </mat-icon> Make call
  </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="menu-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td class="item-icon" mat-cell *matCellDef="let element">
        <span *ngIf="element.icon">
          <i class="material-icons">{{element.icon}}</i>
        </span>
        <span *ngIf="element.iconUrl">
          <img class="material-icons" [src]="element.iconUrl" />
        </span>
        <span *ngIf="!element.iconUrl && !element.icon">-</span>
      </td>

    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Path Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row; let element">
        <button class="btn-action" mat-button (click)="edit(element)" type="button" title="Edite this item">
          <mat-icon aria-label="Edit this item">
            <i class="material-icons">edit</i>
          </mat-icon>
        </button>


        <button class="btn-action" mat-icon-button (click)="edit(element)" type="button" title="Manage permissions for this link">
          <mat-icon aria-label="Delete this item">
            <i class="material-icons">vpn_key</i>
          </mat-icon>
        </button>

        <button class="btn-action" mat-button type="button" (click)="delete(element.id)">
          <mat-icon aria-label="Delete this item">
            <i class="material-icons">delete</i>
          </mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<hr>
