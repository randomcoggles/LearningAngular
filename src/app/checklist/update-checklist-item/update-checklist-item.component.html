<h2 mat-dialog-title>Update {{checklistItem.title}}</h2>


  <mat-dialog-content>
      <form class="flex-row" [formGroup]="form" class="flex-row" onSubmit="submit()">

        <mat-form-field class="input-container">
          <input matInput placeholder="Title" autofocus formControlName="title"  maxlength="65" />
        </mat-form-field>

        <mat-form-field class="input-container">
          <input matInput placeholder="Description" formControlName="description"  maxlength="100" />
        </mat-form-field>


        <div class="input-container checkbox-wrap">
          <mat-checkbox title="Check this item as done" formControlName="done"> Done?</mat-checkbox>
        </div>

      </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel(Esc)</button>

    <button mat-raised-button type="button" color="primary" [disabled]="form.invalid" [title]="form.invalid ? 'All fields must be valid' : 'Submit form'"
      (click)="submit()">
      <mat-icon aria-label="Update item icon">
        <i class="material-icons rotate-minus-30">send</i>
      </mat-icon>
      Submit
    </button>
  </mat-dialog-actions>
