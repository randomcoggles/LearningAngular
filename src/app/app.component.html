<mat-toolbar color="primary" role="header">

  <button *ngIf="!opened" mat-fab color="primary" class="no-shadow" (click)="opened = !opened">
    <i class="material-icons">menu</i>
  </button>
  <img class="logo" src="../assets/images/logo.png">
  <h3>Learning Angular6 with Angular Material</h3>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>

  <mat-sidenav autosize class="side-nav-container" #sidenav mode="side" [(opened)]="opened">

    <div>

      <button *ngIf="opened" mat-button (click)="sidenav.toggle()" class="side-nav-command">
        <i class="material-icons">arrow_left</i>
      </button>
      <button *ngIf="opened" mat-button (click)="toggleLabels()" class="side-nav-command">
        <i class="material-icons">more_vert</i>
      </button>

    </div>
